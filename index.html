<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="preview_card">
    <div class="card_profile">
      <img src="./images/image-victor.jpg" alt="victor" class="name">
    </div>
    <div class="txt">
      <p class="text_heading">Victor Crest</p>
      <p class="number">26</p>
    </div>
    <p class="place">London</p>
    <div id="line"></div>
    <div class="info">
      <div class="box">
        <p class="numb">80K</p>
        <p class="information">Followers</p>
      </div>
      <div class="box">
        <p class="numb">803k</p>
        <p class="information">Likes</p>
      </div>
      <div class="box">
        <p class="numb">1.4k</p>
        <p class="information">Photos</p>
      </div>
    </div>
  </div>

  <!-- Victor Crest 
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
